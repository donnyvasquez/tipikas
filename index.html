<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/starter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Bienvenido a Tipikas</title>
  </head>
  <body class="">
    <main>
      <span class="logo"><img src="assets/img/tipikas.svg" alt="Logotipo Tipikas"></span>
      <section class="row mb-md-3 w-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary w-100 col-md-10 offset-md-1">
          <a class="navbar-brand" href="#"><img class="img"  width="80" src="assets/img/tipikas.svg" alt="Logotipo Tipikas"></a>
          <button class="d-block d-md-none btn btn-primary" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list" style="font-size: 1.25rem;"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a data-toggle="modal" data-target="#preciosModal" href="#" class="nav-link"><i class="bi bi-tag"></i> Precios</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" target="_blank" href="https://wa.link/5dt8ye"><i class="bi bi-whatsapp"></i> Contactar <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://instagram.com/tipikas.co"><i class="bi bi-instagram"></i> Instagram</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://facebook.com/tipikas.co"><i class="bi bi-facebook"></i> Facebook</a>
              </li>
            </ul>
          </div>
        </nav>
      </section>
    </main>

    <!-- Modal de precios -->
    <div class="modal fade modal-fullscreen" id="preciosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><i class="bi bi-tag"></i> Precios y paquetes Tipikas</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary rounded-pill" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/starter.js"></script>
  </body>
</html>
